<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion - Sophie Bluel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li>projets</li>
        <li>contact</li>
        <li id="selection"><a href="login.html">login</a></li>
        <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
      </ul>
    </nav>
  </header>
  <body>
    <main>
      <section id="login">
        <h2>Log In</h2>
        <form id="login-form">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" required />
          <input type="submit" value="Se connecter" />
          <button type="button" id="forgot-password">
            Mot de passe oublié
          </button>
          <p id="error-message" class="error-message"></p>
        </form>
      </section>
    </main>
    <script src="./scripts/login.js"></script>
  </body>
  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>
</html>
